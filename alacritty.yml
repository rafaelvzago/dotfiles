env:
  TERM: xterm-256color                                                        # Define the terminal type

font:
  family: MesloLGS NF                                                         # Define the font family (e.g. MesloLGS NF)
  size: 11                                                                    # Define the font size (e.g. 11)

colors:                                                                       # The colors section defines the color palette to use for the terminal based on the monokai  theme
  primary:
    background: '0x272822'
    foreground: '0xf8f8f2'

  normal:
    black:   '0x272822'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf8f8f2'

  bright:
    black:   '0x75715e'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf9f8f5'

  cursor:
    text: '0x272822'
    cursor: '0xf8f8f2'

  selection:
    text: '0x272822'
    background: '0xf8f8f2'

  search:
    matches:
      current: '0x272822'
      other: '0x75715e'

  lines:
    0x00: '0x272822'
    0x01: '0xf92672'
    0x02: '0xa6e22e'
    0x03: '0xf4bf75'
    0x04: '0x66d9ef'
    0x05: '0xae81ff'
    0x06: '0xa1efe4'
    0x07: '0xf8f8f2'

  tab_bar:
    background: '0x272822'
    active_tab: '0xf8f8f2'
    inactive_tab: '0x75715e'
    inactive_tab_hover: '0xf8f8f2'

  scroll_bar:
    foreground: '0x75715e'
    background: '0x272822'

  overlay:
    background: '0x272822'
    foreground: '0xf8f8f2'

  hints:
    text: '0x272822'

mouse:                                                                        # The mouse section defines the mouse settings to use for the terminal
  smooth-scroll: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

selection:                                                                    # The selection section defines the selection settings to use for the terminal (copy on select, highlight on select)
  save_to_clipboard: true

shell:                                                                        # The shell section defines the shell settings to use for the terminal
  program: /bin/zsh
  login: true                                                                 # The login section defines the login to use for the terminal (true, false)

