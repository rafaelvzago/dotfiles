env:
  TERM: xterm-256color                                                        # Define the terminal type

font:
  family: JetBrains Mono                                                      # Define the font family (e.g. JetBrains Mono)
  size: 11                                                                    # Define the font size (e.g. 11)
  line_height: 1.2                                                            # Define the font line height (e.g. 1.2)

window:
  padding:
    x: 6
    y: 6
  decorations: none
  title: Alacritty

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

mouse:                                                                        # The mouse section defines the mouse settings to use for the terminal
  smooth-scroll: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.30
  
selection:                                                                    # The selection section defines the selection settings to use for the terminal (copy on select, highlight on select)
  save_to_clipboard: true

shell:                                                                        # The shell section defines the shell settings to use for the terminal
  program: /bin/bash
  login: true                                                                 # The login section defines the login to use for the terminal (true, false)

