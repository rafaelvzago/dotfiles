env:
  TERM: xterm-256color                                                        # Define the terminal type

font:
  family: MesloLGS NF                                                         # Define the font family (e.g. MesloLGS NF)
  size: 11                                                                    # Define the font size (e.g. 11)

colors:                                                                       # The colors section defines the color palette to use for the terminal based on the nord theme
  primary:                                                                    # The primary section defines the main colors to use for the terminal
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:                                                                     # The cursor section defines the cursor colors to use for the terminal
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:                                                             # The vi_mode_cursor section defines the cursor colors to use for the terminal when in vi mode
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:                                                                  # The selection section defines the selection colors to use for the terminal
    text: CellForeground
    background: "#4c566a"
  search:                                                                     # The search section defines the search colors to use for the terminal
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:                                                                     # The normal section defines the normal colors to use for the terminal
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:                                                                     # The bright section defines the bright colors to use for the terminal
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:                                                                        # The dim section defines the dim colors to use for the terminal
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"

mouse:                                                                        # The mouse section defines the mouse settings to use for the terminal
  smooth-scroll: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

selection:                                                                    # The selection section defines the selection settings to use for the terminal (copy on select, highlight on select)
  save_to_clipboard: true

shell:                                                                        # The shell section defines the shell settings to use for the terminal
  program: /bin/zsh
  login: true                                                                 # The login section defines the login to use for the terminal (true, false)

